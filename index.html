<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: calc(100vh - 180px);
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-3xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Simple AI Chat</h1>
        
        <div id="chat" class="chat-container bg-white rounded-lg shadow-md p-4 mb-4">
            <!-- Chat messages will appear here -->
            <div class="text-gray-500 text-center">Start a conversation by typing below!</div>
        </div>

        <form id="chat-form" class="flex gap-2">
            <input 
                type="text" 
                id="user-input" 
                class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Type your message..."
                required
            >
            <button 
                type="submit" 
                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Send
            </button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 ${isUser ? 'text-right' : 'text-left'}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `inline-block p-3 rounded-lg ${
                isUser ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800'
            } max-w-[80%]`;
            messageBubble.textContent = content;
            
            messageDiv.appendChild(messageBubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function generateResponse(userMessage) {
            // Simulate AI response with predefined responses
            const responses = [
                "That's an interesting point! Tell me more.",
                "I understand what you're saying. Here's what I think...",
                "Let me help you with that.",
                "I've analyzed your message and here's my response...",
                "That's a great question! Let me explain..."
            ];
            
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            return responses[Math.floor(Math.random() * responses.length)];
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            userInput.value = '';

            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'text-gray-500 text-sm ml-2';
            typingDiv.textContent = 'AI is typing...';
            chatContainer.appendChild(typingDiv);

            try {
                // Generate AI response
                const response = await generateResponse(message);
                chatContainer.removeChild(typingDiv);
                addMessage(response);
            } catch (error) {
                chatContainer.removeChild(typingDiv);
                addMessage('Sorry, I encountered an error. Please try again.');
            }
        });
    </script>
</body>
</html>
